<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>My To-do List</title>
  </head>
  <body class="bg-danger">
        
        <div class="container">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h1>~ Yapacaklar Listem ~</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        
                        <div class="col-sm-7 ">
                                <div class="card">
                                    <div class="card-body ">
                                            <div class="list-group" id ="taskler">
                                                    <!--
                                                        Liste
                                                    -->
                                                    
                                            </div>
                                            
                                    </div>
                                </div>
                        </div>
                        <div class="col-sm-5">
                                <div class="card">
                                    <div class="card-body">
                                        <form id="task-form" name="form">
                                            <div class="form-group">
                                                <label class="font-weight-bold">Ne yapmak istiyorsun :</label>
                                                <input type="text" class="form-control" id="myIs" placeholder="Yapılması gereken işin nedir ?">
                                            </div>
                                            <div class="form-group">
                                                    <label class="font-weight-bold">Bize iceriginden bahset :</label>
                                                    <input type="text" class="form-control" id="myIsDetay" placeholder="Detaylandır.">
    
                                            </div>
                                           
                                            <div class="form-group">
                                                    <label for="deger" class="font-weight-bold">Senin icin ne kadar onemli(0-10):</label>
                                                    <input type="range" class="custom-range" min="0" max="10" id="deger">
                                            </div>
                                            
                                            <div class="form-group">
                                                    <button class="btn btn-outline-primary btn-block" type="submit" id="isEkle">Ekle</button>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        

    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="project.js"></script>
</body>

</html>
